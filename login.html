<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="asset/bootstrap-5.2.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="asset/css/login-style.css" />
    </head>
    <body>
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="card shadow-lg p-4 login-card">
                <h3 class="text-center mb-4">Login</h3>
                <form action="index.html" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="username" placeholder="Masukan email" required />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Masukan password" required />
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    <p class="mt-3 text-center">Don't have an account? <a href="registrasi.html">Register</a></p>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
          document.querySelector("form").addEventListener("submit", function (e) {
                e.preventDefault();

                const email = document.getElementById("username").value;
                const name = email.split("@")[0];

                // Simulasi data pengguna
                const user = {
                    name: name,
                    status: "Mahasiswa", // Atau bisa dari backend/registrasi
                    photo: "https://via.placeholder.com/50", // default
                };

                localStorage.setItem("loggedInUser", JSON.stringify(user));
                window.location.href = "index.html";
            });
        </script>
    </body>
</html>
