        <link rel="stylesheet" href="asset/css/style.css" />
    </head>
    <body>
        <!-- Header/Navbar -->
        <nav class="navbar navbar-dark fixed-top">

                <a class="navbar-brand" href="#"><b>Media Informasi Amikom</b></a>
                <div id="desktopGreeting" class="text-white d-none d-md-block ms-auto me-3"></div>
                <button class="navbar-toggler d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        <!-- Mobile Navbar -->
        <div class="offcanvas offcanvas-end d-md-none" tabindex="-1" id="mobileMenu">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">MI Amikom</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="nav flex-column">
                    <li class="nav-item d-flex justify-content-start mb-3">
                        <span id="mobileGreeting"></span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-person"></i> Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-chat-dots"></i> Messages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-gear"></i> Settings</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-info-circle me-2"></i>Info</a>
                        <ul class="dropdown-menu ms-4">
                            <li><a class="dropdown-item text-primary" href="beasiswa.html">Beasiswa</a></li>
                            <li><a class="dropdown-item text-primary" href="lomba.html">Lomba</a></li>
                            <li><a class="dropdown-item text-primary" href="loker.html">Lowongan Pekerjaan</a></li>
                        </ul>
                    </li>
                    <li class="nav-item mt-3">
                        <a href="login.html" id="mobileAuthBtn" class="btn btn-outline-primary w-100">Login</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Sidebar Desktop -->
        <div class="sidebar d-none d-md-block">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html"><i class="bi bi-house-door me-2"></i>Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-person me-2"></i>Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-chat-dots me-2"></i>Messages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-gear me-2"></i>Settings</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-info-circle me-2"></i>Info</a>
                    <ul class="dropdown-menu ms-3">
                        <li><a class="dropdown-item text-primary" href="beasiswa.html">Beasiswa</a></li>
                        <li><a class="dropdown-item text-primary" href="lomba.html">Lomba</a></li>

                    </ul>
                </li>
                <li class="px-3 nav-item mt-3">
                    <a href="login.html" id="desktopAuthBtn" class="btn btn-outline-primary w-100">Login</a>
                </li>
            </ul>
        </div>

        <div class="main-content">
            <!-- Form Posting -->
            <div class="card mb-4 p-2" id="postCard">
                <div class="card-body">
                    <h5 class="card-title">Buat Postingan</h5>
                    <form id="postForm">
                        <div class="mb-3">
                            <textarea class="form-control" id="postText" rows="3" placeholder="Apa yang Anda pikirkan?"></textarea>
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="file" id="postImage" accept="image/*" />
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Post</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Daftar Postingan -->
            <div id="postList"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // Cek login
            const user = JSON.parse(localStorage.getItem("loggedInUser"));
            const form = document.getElementById("postForm");
            const postCard = document.getElementById("postCard");
            const postList = document.getElementById("postList");
            const desktopGreeting = document.getElementById("desktopGreeting");
            const mobileGreeting = document.getElementById("mobileGreeting");

            if (!user) {
                postCard.innerHTML = '<div class="alert alert-warning">Silakan Login untuk Membuat Postingan Informasi</div>';
            } else {
                postCard.style.display = "block";

                if (user.photo == "https://via.placeholder.com/50") {
                    var userPhotoURL = "asset/img/user-fill.jpg";
                }

                const firstName = user.name.split(" ")[0];
                desktopGreeting.innerText = `Halo, ${firstName}`;
                mobileGreeting.innerText = `Halo, ${firstName}`;

                document.getElementById("mobileAuthBtn").innerText = "Logout";
                document.getElementById("mobileAuthBtn").addEventListener("click", function (e) {
                    e.preventDefault();
                    localStorage.removeItem("loggedInUser");
                    location.reload();
                });

                document.getElementById("desktopAuthBtn").innerText = "Logout";
                document.getElementById("desktopAuthBtn").addEventListener("click", function (e) {
                    e.preventDefault();
                    localStorage.removeItem("loggedInUser");
                    location.reload();
                });

                form.addEventListener("submit", function (e) {
                    e.preventDefault();

                    const text = document.getElementById("postText").value;
                    const file = document.getElementById("postImage").files[0];
                    let imageUrl = "";

                    if (file) {
                        imageUrl = URL.createObjectURL(file);
                    }

                    if (text == "" && imageUrl == "") {
                        alert("Silakan isi teks dan gambar!");
                    } else {
                        var postHTML = `

<div class="card mb-3">
  <div class="card-body">
    <div class="d-flex align-items-center mb-3">
      <img src="${userPhotoURL}" class="rounded-circle me-3" width="50" height="50" />
      <div>
        <h6 class="mb-0">${user.name}</h6>
        <small class="text-muted">${user.status}</small>
      </div>
    </div>
    ${imageUrl ? `<img src="${imageUrl}" class="img-fluid rounded mb-2" />` : ""}
    <p>${text}</p>
  </div>
</div>`;
                        postList.insertAdjacentHTML("afterbegin", postHTML);
                    }
                    form.reset();
                });
            }
        </script>
    </body>
</html>
